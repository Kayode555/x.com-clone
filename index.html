<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Styles for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .btn {
                width: 100%; /* Buttons take full width on small screens */
                margin-top: 10px;
            }
            .container-box {
                padding: 20px;
            }
            .icon-img {
                width: 150px; /* Image width reduces on small screens */
            }
            .content-right {
                text-align: center;
            } 
            .ul{ 
                margin-top: 150px;
            }
        }
        /* Align text and buttons to the right on larger screens */
        @media (min-width: 769px) {
            .content-right {
                text-align: right;
            } 

        }
    </style>
</head>
<body class="bg-black">   
    <div class="container d-flex justify-content-center align-items-center vh-100">

                <!-- Sign-in buttons -->

                <br><br>
                <div> 
                    <img src="" alt="">
                <button  class="rounded rounded-4 px-5 py-2 btn btn-light">Sign in as Oluwa Segun</button> 
            </div>
                <h6 style="margin-right: 100px;" class="">or</h6> 
                <!-- Create account button -->
                <button class="rounded rounded-4 w- px-5 py-2 btn btn-primary">Create an account</button>

                <button class="rounded rounded-4 btn btn-outline-primary">Sign in</button>
            </div>
        </div>
    </div> 
    <nav class="navbar navbar-expand-lg bg-body-black">
